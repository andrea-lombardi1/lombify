<div class="toolbar">
  <p-breadcrumb [model]="items"
  [style]="{ background: 'none' }"
  >
    <ng-template #item let-item>
      @if (item.route) {
          <a [routerLink]="item.route" class="p-breadcrumb-item-link">
              <span>{{ item.label }}</span>
          </a>
        } @else {
          <a>
              <span>{{ item.label }}</span>
          </a>
        }
  </ng-template>
  </p-breadcrumb>
</div>
<div class="divider"></div>
