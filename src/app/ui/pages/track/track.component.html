<app-navbar [items]="itemsBreadcrumb"></app-navbar>
<p-panel header="Track Information">
  <div class="p-grid">
    <div class="p-col-12 p-md-4">
      <img [src]="track?.artworkUrl100" alt="Track Picture" class="track-picture" style="width: 100px;" />
    </div>
    <div class="p-col-12 p-md-8">
      <h2>{{track?.trackName}}</h2>
      <p><strong>Artist:</strong> {{track?.artistName}}</p>
      <p><strong>Album:</strong> {{track?.collectionName}}</p>
    </div>
  </div>
</p-panel>
