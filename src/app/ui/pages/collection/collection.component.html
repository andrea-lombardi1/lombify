<app-navbar [items]="itemsBreadcrumb"></app-navbar>
<div class="divider"></div>
@if (collectionService.collection.length === 0) {
<div class="empty">
  <h1>Empty Collection</h1>
  <p>Start adding your favorite tracks and artists</p>
</div>
} @else {
<p-table
  [value]="collectionService.collection"
  stripedRows
  [tableStyle]="{ margin: '0 0 0 16px', width: 'calc(100% - 16px)' }"
>
  <ng-template #header>
    <tr></tr>
  </ng-template>
  <ng-template #body let-row>
    <tr>
      <td>
        @if (row.wrapperType === 'track' || row.wrapperType === 'collection') {
        <p-avatar
          [image]="row.artworkUrl100"
          size="xlarge"
          [style]="{ width: '100px', height: 'auto' }"
        />
        } @else {
        <p-avatar
          [label]="row.artistName.charAt(0)"
          size="xlarge"
          [style]="{ width: '100px', height: '100px' }"
        />
        }
      </td>
      <td>
        <h2>{{ row.artistName }}</h2>
      </td>
      <td>
        <p-button
          [rounded]="true"
          severity="secondary"
          [style]="{ 'font-size': '1.5rem', padding: '1rem' }"
          (onClick)="removeFromFavorites(row)"
        >
          <span class="material-symbols" style="font-size: 2rem">
            favorite
          </span>
        </p-button>
      </td>
      <td>
        <p-button
          [rounded]="true"
          severity="secondary"
          [style]="{ 'font-size': '1.5rem', padding: '1rem' }"
          (onClick)="removeFromFavorites(row)"
        >
          <span class="material-symbols-outlined" style="font-size: 2rem">
            account_circle
          </span>
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
}
